<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios da aula 13</title>
</head>
<body>

    <script>
        const nome = prompt('Digite seu nome completo: ');
        
        document.body.innerHTML +=`Seu nome é: <strong> ${nome} </strong> <br /> `;
        const nomeLetras = nome.split(" ");
        document.body.innerHTML +=`Seu nome tem <strong> ${nomeLetras.length} </strong> letras <br />`;
        document.body.innerHTML += `A segunda letra do seu nome é: <strong> ${nome[1]} </strong> <br />`;
        document.body.innerHTML += `Qual é o primeiro índice da letra <strong> m </strong> no seu nome? <strong> ${nome.indexOf('m')} </strong> <br />`;
        const nomeMinusculo = nome.toLowerCase();
        console.log(typeof nomeMinusculo);
        document.body.innerHTML += `Qual é o último índice da letra a no seu nome? <strong> ${nomeMinusculo.lastIndexOf('m')} </strong> <br />`;
        document.body.innerHTML += `As últimas 3 letras do seu nome são <strong>${nome.slice(-3)} </strong> <br />`;
        document.body.innerHTML += `As palavras do seu nome são:  <strong> ${nome.split(' ')}</strong> <br />`;
        document.body.innerHTML += `Seu nome com letras maiúsculas: <strong>${nome.toUpperCase()} </strong>  <br />`;
        document.body.innerHTML += `Seu nome com letras minúsculas: <strong>${nome.toLowerCase()} </strong> <br />`;


        
    </script>
    
</body>
</html>
