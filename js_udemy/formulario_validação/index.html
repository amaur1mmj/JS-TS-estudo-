<!DOCTYPE html>
<html lang="pt_BR">

<head>
    <meta charset="UTF-8">
    <title>Modelo</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <section class="container">
        <h1> Formulário de cadsatro </h1>

    
    <ul>
        <li>Nenhum campo pode estar vazio</li>
        <li>Usuário só poderá conter letras e/ou números</li>
        <li>Usuário deverá ter entre 3 e 12 caracteres</li>
        <li>Senha precisa ter entre 6 e 12 caracteres</li>
        
    </ul>
        <form action="/" method="POST" class="form-base">

            <label for="input-nome"> Nome </label>
            <input type="text" class="nome valida">

            <label for="input-sobrenome"> Sobrenome </label>
            <input type="text" class="sobrenome valida">

            <label for="input-cpf"> CPF </label>
            <input type="text" class="cpf valida">

            <label for="input-usuario"> Usuário </label>
            <input type="text" class="usuario valida">


            <label for="input-senha"> Senha </label>
            <input type="password" class="senha valida">


            <label for="input-confirme-senha"> Confirma Senha </label>
            <input type="password" class="repetir-senha valida">

            <button type="submit">Enviar</button>

        </form>


    </section>
    <script src="assets/js/validandoCPF.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
